spring:
  application:
    name: Smart-Task-Manager

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres_password

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        order_inserts: true
        order_updates: true
        jdbc:
          batch_size: 50

  liquibase:
    enabled: true
    change-log: classpath:/liquibase/changelog-master.yaml

  springdoc:
    swagger-ui:
      enabled: true
      path: /swagger-ui.html

logging:
  level:
    org:
      springframework:
        security: debug
        web:
          filter: debug
