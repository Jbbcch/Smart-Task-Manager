databaseChangeLog:
  - changeSet:
      id: work-005
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: assigned_projects
              schemaName: work_management
      changes:
        - createTable:
            schemaName: work_management
            tableName: assigned_projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: assigned_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: assigned_by
                  type: UUID
                  constraints:
                    nullable: false
