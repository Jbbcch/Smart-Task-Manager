databaseChangeLog:
  - changeSet:
      id: work-004
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: subtasks
              schemaName: work_management
      changes:
        - createTable:
            schemaName: work_management
            tableName: subtasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: done
                  type: BOOLEAN
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
