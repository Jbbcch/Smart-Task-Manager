databaseChangeLog:
  - changeSet:
      id: user-005
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: roles
              schemaName: user_schema
      changes:
        - createTable:
            schemaName: user_schema
            tableName: roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: UUID