databaseChangeLog:
  - changeSet:
      id: user-009
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: resources
              schemaName: user_schema
      changes:
        - createTable:
            schemaName: user_schema
            tableName: resources
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: resource
                  type: VARCHAR(50)
                  constraints:
                    nullable: false