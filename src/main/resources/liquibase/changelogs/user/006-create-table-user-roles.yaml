databaseChangeLog:
  - changeSet:
      id: user-006
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: user_roles
              schemaName: user_schema
      changes:
        - createTable:
            schemaName: user_schema
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: assigned_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: assigned_by
                  type: UUID
                  constraints:
                    nullable: false