databaseChangeLog:
  - changeSet:
      id: user-007
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: role_permissions
              schemaName: user_schema
      changes:
        - createTable:
            schemaName: user_schema
            tableName: role_permissions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: permission_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: role_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: scope
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: scope_id
                  type: BIGINT