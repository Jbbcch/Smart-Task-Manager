databaseChangeLog:
  - changeSet:
      id: task-005
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: assigned_projects
              schemaName: task_schema
      changes:
        - createTable:
            schemaName: task_schema
            tableName: assigned_projects
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: department_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: assigned_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: assigned_by
                  type: UUID
                  constraints:
                    nullable: false
