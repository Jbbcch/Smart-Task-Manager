databaseChangeLog:
  - changeSet:
      id: task-004
      author: Jbbcch
      preConditions:
        onFail: MARK_RAN
        not:
          - tableExists:
              tableName: subtasks
              schemaName: task_schema
      changes:
        - createTable:
            schemaName: task_schema
            tableName: subtasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
              - column:
                  name: task_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: updated_by
                  type: UUID
