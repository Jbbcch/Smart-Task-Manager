databaseChangeLog:
  - changeSet:
      id: task-006
      author: Jbbcch
      changes:
        - createTable:
            schemaName: task
            tableName: assigned_tasks
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: task_id
                  type: BIGINT
              - column:
                  name: user_id
                  type: UUID
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: created_by
                  type: UUID
              - column:
                  name: updated_by
                  type: UUID
