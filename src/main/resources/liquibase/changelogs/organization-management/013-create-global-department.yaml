databaseChangeLog:
  - changeSet:
      id: organization-012
      author: Jbbcch
      preConditions:
        - onFail: MARK_RAN
        - not:
            - sqlCheck:
                expectedResult: 1
                sql: SELECT COUNT(*) FROM organization_management.departments WHERE id = 0
      changes:
        - insert:
            tableName: departments
            schemaName: organization_management
            columns:
              - column:
                  name: id
                  value: 0
              - column:
                  name: name
                  value: global
              - column:
                  name: description
                  value: A global company department that should have all the users.
              - column:
                  name: created_at
                  valueDate: 2025-11-28T00:00:00
              - column:
                  name: created_by
                  value: 00000000-0000-0000-0000-000000000000
        - sql:
            dbms: postgresql
            splitStatements: true
            stripComments: true
            sql: |
              INSERT INTO organization_management.department_users (department_id, user_id, assigned_at)
              VALUES (0, '00000000-0000-0000-0000-000000000000', '2025-11-28T00:00:00')